<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Traintris</title>
  </head>
  
  <body>
    <main id='main'>
      <div class='status-bar'>
        <div class='title'>
          <h1>TrainTris</h1>
        </div>
        <div class='next-container'>
          <h2>Next Piece</h2>
          <div class='next-canvas-container'>
            <canvas id='nextTetromino'></canvas>
          </div>
        </div>
        <div class='container'>
          <h2>Score</h2>
          <h2 id='score' class='holder'>0</h2>
        </div>
        <div class='container'>
          <h2>Level</h2>
          <h2 id='level' class='holder'>1</h2>
        </div>
        <div class='container'>
          <p>Press Q to start</p>
        </div>
      </div>
    </main>
    <script src="./dist/main.js"></script>
  </body>
</html>
