<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Traintris</title>
  </head>
  
  <body>
    <audio id='bgm' volume='0.5' src="./src/assets/bgm.mp3" autoplay loop></audio>
    <audio id='harddrop' src="./src/assets/move.mp3" autoplay></audio>
    <audio id='clearrow' src="./src/assets/collision.mp3" autoplay></audio>
    <div class='modal show'>
      <div>
        <h2 id='message'>Welcome</h2>
        <div>
          <button id='start'>Start</button>
          <button id='modalmute'>Mute</button>
        </div>
        <div class='container'>
          <p id='instruction'>Or press Q to start</p>
        </div>
      </div>
    </div>
    <main id='main'>
      <div class='status-bar'>
        <div class='title'>
          <h1>TrainTris</h1>
        </div>
        <div class='next-container'>
          <h2>Next Piece</h2>
          <div class='next-canvas-container'>
            <canvas id='nextTetromino'></canvas>
          </div>
        </div>
        <div class='container'>
          <h2>Score</h2>
          <h2 id='score' class='holder'>0</h2>
        </div>
        <div class='container'>
          <h2>Level</h2>
          <h2 id='level' class='holder'>1</h2>
        </div>
        <div class='container'>
          <h2>Training Entries</h2>
          <h2 id='td' class='holder'>0</h2>
        </div>
        <div class='container'>
          <p>Press <span>Q</span> to pause, <span>A</span> to move left, <span>D</span> to move right, <span>Space</span> to rotate and <span>W</span> to hard drop.</p>
        </div>
        <div class='container'>
          <button id='restart'>Restart</button>
          <button id='mute'>Mute</button>
        </div>
      </div>
    </main>
    <script src="./dist/main.js"></script>
  </body>
</html>
